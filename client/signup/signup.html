<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css" />
    <title>login</title>
</head>
<body>

    <form id="signup">
        <h3 id="logo">
            <a href="../index.html">
                NodeCart
            </a>
        </h3>

        <h4>
            Fill below input to Sign Up here.
        </h4>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <hr>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <hr>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <hr>
        <label for="retypedPassword">Retype Password</label>
        <input type="password" id="retypedPassword" name="retypedPassword" required />

        <button type="submit">
            Sign Up
        </button>

        <p>
            Already have an account? <a href="../login/login.html">Login Here</a>
        </p>
    </form>

    <button id="go_back" onclick="window.history.back()">
        Go Back
    </button>

    <script src="./signup.js">

    </script>
</body>
</html>
